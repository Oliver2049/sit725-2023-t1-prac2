<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First Web Page</title>
    <meta charset="utf-8" />
    <meta name="author" content="Oliver Doan" />
    <meta name="description" content="Demo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s10">
          <h1 id="heading" class="center-align">
            Welcome to my first web page!
          </h1>
          <p class="center-align">Click the button below to see magic!</p>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn btn-primary" onclick="changeText()">
            Click me!
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <h1>Simple Calculator</h1>
          <p>Enter two numbers to add:</p>
          <form action="/add" method="post">
            <label for="num1">Number 1:</label>
            <input
              type="number"
              name="num1"
              id="num1"
              placeholder="Enter a number"
            />
            <label for="num2">Number 2:</label>
            <input
              type="number"
              name="num2"
              id="num2"
              placeholder="Enter a number"
            />
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
